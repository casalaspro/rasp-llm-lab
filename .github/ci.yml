name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./llm-api/llm-api.csproj

      - name: Build
        run: dotnet build ./llm-api/llm-api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test ./llm-api/llm-api.csproj --no-build